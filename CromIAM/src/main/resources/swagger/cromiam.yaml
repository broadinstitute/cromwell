swagger: '2.0'
info:
  title: CromIam
  description: Cromwell's Bouncer
  contact:
    email: dsde@broadinstitute.org
  license:
    name: BSD
    url: 'http://opensource.org/licenses/BSD-3-Clause'
  termsOfService: 'http://www.github.com/broadinstitute/cromiam'
  version: ''
produces:
  - application/json
security:
  - googleoauth:
      - openid
      - email
      - profile

securityDefinitions:
  googleoauth:
    type: oauth2
    authorizationUrl: 'https://accounts.google.com/o/oauth2/auth'
    flow: implicit
    scopes:
      openid: open id authorization
      email: email authorization
      profile: profile authorization

paths:
  '/api/workflows/{version}/{id}/abort':
    post:
      summary: Abort a workflow based on workflow id
      parameters:
        - name: version
          description: API Version
          required: true
          type: string
          in: path
          default: v1
        - name: id
          description: Workflow ID
          required: true
          type: string
          in: path
      tags:
        - Workflows
      responses:
        '200':
          description: Successful Request
          schema:
            $ref: '#/definitions/WorkflowAbortResponse'
        '400':
          description: Malformed Workflow ID
        '403':
          description: Workflow in terminal status
        '404':
          description: Workflow ID Not Found
        '500':
          description: Internal Error
      security:
        - googleoauth:
          - openid
          - email
          - profile
  '/api/workflows/{version}':
    post:
      summary: Submit a new workflow for execution
      consumes:
        - multipart/form-data
      parameters:
        - name: version
          description: API Version
          required: true
          type: string
          in: path
          default: v1
        - name: workflowSource
          description: WDL Source. Either workflow source or workflow url is required.
          required: false
          type: file
          in: formData
        - name: workflowUrl
          description: URL which points to the workflow. Either workflow source or workflow url is required.
          required: false
          type: string
          in: formData
        - name: workflowInputs
          description: WDL Inputs JSON, 1
          required: false
          type: file
          in: formData
        - name: workflowInputs_2
          description: WDL Inputs JSON, 2
          required: false
          type: file
          in: formData
        - name: workflowInputs_3
          description: WDL Inputs JSON, 3
          required: false
          type: file
          in: formData
        - name: workflowInputs_4
          description: WDL Inputs JSON, 4
          required: false
          type: file
          in: formData
        - name: workflowInputs_5
          description: WDL Inputs JSON, 5
          required: false
          type: file
          in: formData
        - name: workflowOptions
          description: Workflow Options JSON
          required: false
          type: file
          in: formData
        - name: workflowOnHold
          description: Put workflow on hold upon submission. By default, it is taken as false.
          required: false
          type: boolean
          in: formData
        - name: collectionName
          description: Collection name for this workflow
          required: false
          type: string
          in: formData
        - name: labels
          description: Custom Labels JSON
          required: false
          type: file
          in: formData
        - name: workflowDependencies
          description: Zip file containing WDL dependencies
          required: false
          type: file
          in: formData
      tags:
        - Workflows
      responses:
        '201':
          description: Successful Request
          schema:
            $ref: '#/definitions/WorkflowSubmitResponse'
        '400':
          description: Malformed Input
        '500':
          description: Internal Error
      security:
        - googleoauth:
          - openid
          - email
          - profile
  '/api/workflows/{version}/batch':
    post:
      summary: Submit a batch of new workflows for execution
      consumes:
        - multipart/form-data
      parameters:
        - name: version
          description: API Version
          required: true
          type: string
          in: path
          default: v1
        - name: workflowSource
          description: WDL Source. Either workflow source or workflow url is required.
          required: false
          type: file
          in: formData
        - name: workflowUrl
          description: URL which points to the workflow. Either workflow source or workflow url is required.
          required: false
          type: string
          in: formData
        - name: workflowOnHold
          description: Put workflow on hold upon submission. By default, it is taken as false.
          required: false
          type: boolean
          in: formData
        - name: workflowInputs
          description: WDL Inputs JSON as an array
          required: true
          type: file
          in: formData
        - name: workflowOptions
          description: Workflow Options JSON
          required: false
          type: file
          in: formData
        - name: labels
          description: Custom Labels JSON
          required: false
          type: file
          in: formData
        - name: workflowDependencies
          description: Zip file containing WDL dependencies
          required: false
          type: file
          in: formData
      tags:
        - Workflows
      responses:
        '200':
          description: Successful Request
          schema:
            type: array
            items:
              $ref: '#/definitions/WorkflowSubmitResponse'
        '400':
          description: Malformed Input
        '500':
          description: Internal Error
      security:
        - googleoauth:
          - openid
          - email
          - profile
  '/api/workflows/{version}/{id}/outputs':
    get:
      summary: Query for workflow outputs based on workflow id
      parameters:
        - name: version
          description: API Version
          required: true
          type: string
          in: path
          default: v1
        - name: id
          description: Workflow ID
          required: true
          type: string
          in: path
      tags:
        - Workflows
      responses:
        '200':
          description: Successful Request
        '400':
          description: Malformed Workflow ID
        '404':
          description: Workflow ID Not Found
        '500':
          description: Internal Error
      security:
        - googleoauth:
          - openid
          - email
          - profile
  '/api/workflows/{version}/{id}/labels':
    get:
      operationId: labels
      summary: Retrieves the current labels for a workflow
      parameters:
      - version:
        name: version
        description: Cromwell API Version
        required: true
        type: string
        in: path
        default: v1
      - id:
        name: id
        description: A workflow ID
        required: true
        type: string
        in: path
        pattern: ^[0-9A-Fa-f]{8}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{12}$
      tags:
        - Workflows
      responses:
        '200':
          description: Successful Request
          schema:
            $ref: '#/definitions/LabelsResponse'
        '400':
          $ref: '#/responses/BadRequest'
        '404':
          $ref: '#/responses/NotFound'
        '500':
          $ref: '#/responses/ServerError'
    patch:
      summary: Add new labels or update values for existing label keys by workflow id.
      parameters:
        - name: version
          description: API Version
          required: true
          type: string
          in: path
          default: v1
        - name: id
          description: Workflow ID
          required: true
          type: string
          in: path
        - name: labels
          description: >
            Custom labels submitted as JSON.
            Example: {"key-1":"value-1","key-2":"value-2"}
          required: true
          in: body
          schema:
            type: object
      tags:
        - Workflows
      responses:
        '200':
          description: Successful Request
          schema:
            $ref: '#/definitions/LabelsResponse'
        '400':
          description: Malformed Workflow ID
        '404':
          description: Workflow ID Not Found
        '500':
          description: Internal Error
      security:
        - googleoauth:
          - openid
          - email
          - profile
  '/api/workflows/{version}/query':
    get:
      summary: Query workflows by start dates, end dates, names, ids, or statuses.
      parameters:
        - name: version
          description: API Version
          required: true
          type: string
          in: path
          default: v1
        - name: start
          required: false
          type: string
          format: date-time
          in: query
          description: >
            Returns only workflows with an equal or later start datetime.  Can be specified at most once.
            If both start and end date are specified, start date must be before or equal to end date.
        - name: end
          required: false
          type: string
          format: date-time
          in: query
          description: >
            Returns only workflows with an equal or earlier end datetime.  Can be specified at most once.
            If both start and end date are specified, start date must be before or equal to end date.
        - name: status
          required: false
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
          enum:
            - Submitted
            - Running
            - Aborting
            - Failed
            - Succeeded
            - Aborted
          description: >
            Returns only workflows with the specified status.  If specified multiple times,
            returns workflows in any of the specified statuses.
        - name: name
          required: false
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
          pattern: ^[a-zA-Z][a-zA-Z0-9_]*$
          description: >
            Returns only workflows with the specified name.  If specified multiple times,
            returns workflows with any of the specified names.
        - name: id
          required: false
          in: query
          type: array
          items:
            type: string
          collectionFormat: multi
          pattern: ^[0-9A-Fa-f]{8}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{12}$
          description: >
            Returns only workflows with the specified workflow id.  If specified multiple times,
            returns workflows with any of the specified workflow ids.
      tags:
        - Workflows
      responses:
        '200':
          description: Successful Request
          schema:
            $ref: '#/definitions/WorkflowQueryResponse'
        '403':
          description: Malformed Request
        '500':
          description: Internal Error
      security:
        - googleoauth:
          - openid
          - email
          - profile
    post:
      summary: Query workflows by start dates, end dates, names, ids, or statuses.
      parameters:
        - name: version
          description: API version
          required: true
          type: string
          in: path
          default: v1
        - name: parameters
          required: true
          in: body
          schema:
            type: array
            items:
              $ref: '#/definitions/WorkflowQueryParameter'
          description: >
            Same query parameters as GET /query endpoint, submitted as a json list.
            Example: [{"status":"Success"},{"status":"Failed"}]
      tags:
        - Workflows
      responses:
        '200':
          description: Successful Request
          schema:
            $ref: '#/definitions/WorkflowQueryResponse'
        '400':
          description: Malformed Request
        '500':
          description: Internal Error
      security:
        - googleoauth:
          - openid
          - email
          - profile
  '/api/workflows/{version}/{id}/status':
    get:
      summary: Query for workflow status based on workflow id
      parameters:
        - name: version
          description: API Version
          required: true
          type: string
          in: path
          default: v1
        - name: id
          description: Workflow ID
          required: true
          type: string
          in: path
      tags:
        - Workflows
      responses:
        '200':
          description: Successful Request
          schema:
            $ref: '#/definitions/WorkflowStatusResponse'
        '400':
          description: Malformed Workflow ID
        '404':
          description: Workflow ID Not Found
        '500':
          description: Internal Error
      security:
