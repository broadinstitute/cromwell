# A github action to validate the name of a pull request contains a Jira tag:

name: Validate PR name

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  validate_pr_name:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Cromwell
        uses: actions/checkout@v4
        with:
          repository: broadinstitute/cromwell
          token: ${{ secrets.BROADBOT_GITHUB_TOKEN }} # Has to be set at checkout AND later when pushing to work
          path: zardoz
      - id: get-jira-id
        uses: ./zardoz/.github/library/get_jira_id
      - run: echo Jira ID is ${{ steps.get-jira-id.outputs.jira-id }}
